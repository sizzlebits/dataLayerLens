<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="layerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>

  <!-- Data layers (stacked rectangles with perspective) -->
  <g transform="translate(64, 64)">
    <!-- Bottom layer -->
    <rect x="-32" y="8" width="64" height="12" rx="3" fill="#22d3ee" opacity="0.5"/>
    <!-- Middle layer -->
    <rect x="-32" y="-6" width="64" height="12" rx="3" fill="#22d3ee" opacity="0.75"/>
    <!-- Top layer -->
    <rect x="-32" y="-20" width="64" height="12" rx="3" fill="url(#layerGrad)"/>

    <!-- Pulse dot -->
    <circle cx="24" cy="-14" r="6" fill="#fff">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
